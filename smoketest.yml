---

- name: End to end smoke tests
  hosts: app_servers:database_servers
  gather_facts: true
  become: true
  tags:
    - smoketest

  tasks:

    - name: Smoketest Postgres database
      postgresql_ping:
        db: flask_db
        login_host: "{{ groups.database_servers[0] }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ groups.app_servers[0] }}"
      run_once: true
      tags:
        - smoketest

- name: End to end smoke tests
  hosts: app_servers:load_balancers
  become: false
  gather_facts: false
  tags:
    - smoketest
  tasks:

    - debug:
        msg: "{{ hostvars[groups.load_balancers[0]].ansible_default_ipv4.address }}"
     
    - name: rl an ip
      shell: "curl {{ hostvars[groups.load_balancers[0]].ansible_default_ipv4.address }}"
      register: output
      delegate_to: localhost

    - debug:
        msg: "{{ output }}"

    - name: Check webserver for correct response
      uri:
        url: "http://frontend1.example.com:5000"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost

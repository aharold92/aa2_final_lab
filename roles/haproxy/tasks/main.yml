---

- name: install load balancer packages
  package:
    name: "{{ load_balancer_packages }}"
    state: present

- name: configure haproxy load balancing
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: restart_haproxy

- name: enable haproxy
  service:
    name: haproxy
    state: started
    enabled: yes
